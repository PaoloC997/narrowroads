<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    /* GT America Compressed Thin */
    @font-face {
      font-family: 'GT America Compressed Thin';
      src: url('/fonts/GT-America-Compressed-Thin.otf') format('opentype'),
    }

    /* GT America Compressed Light */
    @font-face {
      font-family: 'GT America Compressed Light';
      src: url('/fonts/GT-America-Compressed-Light.otf') format('opentype'),
    }

    .thin {
      font-family: "GT America Compressed Thin", sans-serif;
      font-style: normal;
    }

    .light {
      font-family: "GT America Compressed Light", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    body,
    html {
      margin: 0;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    .grotesk {
      font-family: "Hanken Grotesk", serif;
      font-optical-sizing: auto;
      font-weight: normal;
      font-style: normal;
    }

    .gray {
      color: #818181;
    }

    .router-link,
    .router-link-active,
    .no-link {
      text-decoration: none;
      color: black;
      border: none;
    }

    /* {
      box-sizing: border-box;
      border: 1px solid red;
    }*/
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
